vc_install_branch: master # use local_ova to use local nginx server with OVA's locally

## webserver | ova filename
ova_webserver: "http://nginx"
vc_iso_file_name: "VMware-VCSA-all-7.0.0-15952498.iso"

## deploy to esxi settings
esxi_host: vlab-esx-90.vballin.com
esxi_usr: root
esxi_pwd: VMware1!
